<div class="container">
<h1>Employee</h1>


<div *ngIf="loading">
    <img src="assets/loaderImage.gif" alt="loading..." />
</div>

<div>
  
        
    <table class="table table-hover" *ngIf="!loading">
        <thead>
            <tr>
                <th>First Name</th>
                <th> Last Name</th>
                
            </tr>
        </thead>
        <tbody *ngIf="totalItems!=0 && employees && employees.length > 0; else noEmployees">
            <tr *ngFor="let employee of employees" >
                <td>{{employee.firstName}}</td>
                <td>{{employee.lastName}}</td>
                </tr>
          
        </tbody>

        <ng-template #noEmployees>
            <tr colspan="2">
                <td>No employees Found!</td>
            </tr>
        </ng-template>
    </table>  
    <div class="container mt-3">
        <div class="row">
            <div class="col-sm-3">
                <div *ngIf="employees && employees.length > 0 && totalItems != 0" class="page-size-container">
                    <label for="pageSize">Page Size:</label>
                    <select id="pageSize" class="form-select pointer" [value]="pageSize" (change)="changePageSize($event)">
                        <option ngValue="4">4</option>
                        <option ngValue="6">6</option>
                        <option ngValue="8">8</option>
                    </select>
                </div>
            </div>
            <div class="col-sm-8 d-flex justify-content-end pointer">
                <ul class="pagination" *ngIf="employees && employees.length > 0">
                    <li *ngFor="let i of [].constructor(totalPages); let index = index" class="page-item"
                        [class.active]="pageNumber === index + 1">
                        <a class="page-link" (click)="changePage(index + 1)">{{ index + 1 }}</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    
    

 
    
</div>
